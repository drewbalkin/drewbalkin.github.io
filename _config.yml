# Site settings
title: Financial Math Explorations
description: (description -- tbd)
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://drewbalkin.github.io" # the base hostname & protocol for your site

# Build settings
markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter", "smart"]

theme: minimal # use the minimal theme

plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

highlighter: rouge # syntax highlighter for code blocks

# Mathematical render settings
mathjax: # The MathJax script for LaTeX rendering
  src: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
  config: # Configure the MathJax script
    tex2jax:
      inlineMath: [['$','$'], ['\\(','\\)']]
      processEscapes: true

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
